<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Plugins -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/style.teal.flat.css" rel="stylesheet" id="theme">
  </head>
  <body>

    <!-- Main Content -->
    <div style="width:40%; margin:0 auto;" class="container m-t-3">
      <div style="border:1px solid #ccc;border-radius:5px;padding:20px" class=" row">
        <!-- Login Form -->
          <div class="">
              <img alt="Logo" src="images/winelivery-01.png" style="width:50%;margin:0 auto;" class="img-responsive" />
          </div>
          <HR>
            <h4>Crear cuenta</h4>
          <form>
            <div class="form-group">
              <label >nombre</label>
              <input type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label >apellido</label>
              <input type="text" class="form-control" >
            </div>
            <div class="form-group">
              <label >correo</label>
              <input type="email" class="form-control" >
            </div>
            <div class="form-group">
              <label >contraseña</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label>confirmar contraseña</label>
              <input type="password" class="form-control">
            </div>
            <button type="button" class="btn btn-default btn-theme pull-right col-md-12">Crear cuenta</button>
          </form>
          <div style="margin-top:100px">
            <HR>
              <p>ya tienes una cuenta?</p>
              <button type="button" class="btn btn-default btn-theme1 col-md-12">iniciar sesion</button>
          </div>
        </div>
        <!-- End Login Form -->

      </div>
    </div>
    <!-- End Main Content -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- Plugins -->
    <script src="js/bootstrap-select.js"></script>
    <script src="js/mimity.js"></script>
  </body>
</html>
